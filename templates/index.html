<!DOCTYPE html>
<html>
<head>
    <title>Enter Crop Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="report-bg">

<div class="main-card">
    <div class="top-bar">
        <a href="{{ url_for('logout') }}" class="top-link logout">Logout</a>
    </div>

    <h2>Enter Crop Details</h2>

    <form method="POST" action="{{ url_for('predict') }}">
        <input type="text" name="crop" placeholder="Crop Name" required>

        <select name="soil" required>
            <option value="">Select Soil Type</option>
            <option value="alluvial">Alluvial</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="laterite">Laterite</option>
            <option value="desert">Desert</option>
            <option value="mountain">Mountain</option>
            <option value="alkaline">Alkaline</option>
            <option value="peaty">Peaty</option>
            <option value="saline">Saline</option>
        </select>

        <input type="number" step="0.1" name="acres" placeholder="Land (acres)" required>
        <input type="text" name="location" placeholder="Location" required>

        <button type="submit">Verify</button>
    </form>
</div>

</body>
</html>
